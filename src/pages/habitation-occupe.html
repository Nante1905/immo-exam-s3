<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>Suivez le nombre de vos habitations occupées par jour</title>
</head>
<body>
    <h1>Les habitations occupées par jour</h1>
    <form action="" method="get">
        <div class="habitations">
            <select name="mois">
                <option value="">Mois</option>
                    <option value="1">Janvier</option>
                    <option value="2">Fevrier</option>
                    <option value="3">Mars</option>
                    <option value="4">Avril</option>
                    <option value="5">Mai</option>
                    <option value="6">Juin</option>
                    <option value="7">Juillet</option>
                    <option value="8">Aout</option>
                    <option value="9">Septembre</option>
                    <option value="10">Octobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Decembre</option>
                </select>
                <input type="text" name="annee" id="annee" placeholder="Annee">
                <button><a href="">Voir</a></button>
        </div>
    </form>
</body>
</html>
